# EcoTrack Database (shared development database)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ecotrack-database-dev
  namespace: argocd
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/part-of: ecotrack
    app.kubernetes.io/component: database
    environment: development
    service-type: database
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: ecotrack
  
  source:
    repoURL: https://github.com/${GITHUB_ORG}/ecotrack-manifests
    targetRevision: main
    path: environments/dev/database
    
  destination:
    server: https://kubernetes.default.svc
    namespace: ecotrack-dev
    
  syncPolicy:
    automated:
      prune: false  # Never auto-delete database resources
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    retry:
      limit: 3
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m
        
  info:
    - name: 'Database Type'
      value: 'PostgreSQL 15'
    - name: 'Connection'
      value: 'postgresql.ecotrack-dev.svc.cluster.local:5432'
    - name: 'Health'
      value: 'https://grafana.${DOMAIN}/d/postgresql-overview'

