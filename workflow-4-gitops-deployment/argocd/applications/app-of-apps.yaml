---
# App-of-Apps pattern for EcoTrack microservices
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ecotrack-app-of-apps
  namespace: argocd
  labels:
    app.kubernetes.io/name: ecotrack-app-of-apps
    app.kubernetes.io/part-of: gitops-platform
    environment: multi
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: ecotrack
  
  source:
    repoURL: https://github.com/${GITHUB_ORG}/ecotrack-manifests
    targetRevision: main
    path: argocd/applications
    
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Health and sync info
  info:
    - name: 'Description'
      value: 'Central application management for all EcoTrack microservices'
    - name: 'Repository'
      value: 'https://github.com/${GITHUB_ORG}/ecotrack-manifests'

---
# User Service - Development Environment
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ecotrack-user-service-dev
  namespace: argocd
  labels:
    app.kubernetes.io/name: user-service
    app.kubernetes.io/part-of: ecotrack
    app.kubernetes.io/component: microservice
    environment: development
    service-type: backend
  annotations:
    argocd.argoproj.io/sync-wave: "10"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: ecotrack
  
  source:
    repoURL: https://github.com/${GITHUB_ORG}/ecotrack-manifests
    targetRevision: main
    path: environments/dev/user-service
    
  destination:
    server: https://kubernetes.default.svc
    namespace: ecotrack-dev
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
        
  # Health checks and resource customizations
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: ""
      kind: ConfigMap
      name: user-service-config
      jsonPointers:
        - /data/application.properties
        
  # Application info and links
  info:
    - name: 'Service URL'
      value: 'https://api-dev.${DOMAIN}/user'
    - name: 'Swagger UI'
      value: 'https://api-dev.${DOMAIN}/user/swagger-ui.html'
    - name: 'Health Check'
      value: 'https://api-dev.${DOMAIN}/user/actuator/health'
    - name: 'Metrics'
      value: 'https://api-dev.${DOMAIN}/user/actuator/prometheus'
    - name: 'Logs'
      value: 'https://grafana.${DOMAIN}/explore?orgId=1&left=%5B%22now-1h%22,%22now%22,%22Loki%22,%7B%22expr%22:%22%7Bnamespace%3D%5C%22ecotrack-dev%5C%22,app%3D%5C%22user-service%5C%22%7D%22%7D%5D'

