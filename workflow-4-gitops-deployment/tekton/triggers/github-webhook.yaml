            value: $(tt.params.servicename)
          - name: ENVIRONMENT
            value: $(tt.params.environment)
          
          # Release parameters
          - name: RELEASE_TAG
            value: $(tt.params.releasetag)
          - name: RELEASE_NAME
            value: $(tt.params.releasename)
          
          # Build parameters (production settings)
          - name: JAVA_VERSION
            value: "17"
          - name: MAVEN_GOALS
            value: "clean package"
          - name: ENABLE_NATIVE_BUILD
            value: "true"
