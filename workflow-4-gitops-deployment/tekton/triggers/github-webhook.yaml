          - name: SECURITY_SCAN_SEVERITY
            value: "LOW,MEDIUM,HIGH,CRITICAL"
          - name: FAIL_ON_SECURITY_ISSUES
            value: "true"
          
          # GitOps parameters (production deployment with approval)
          - name: GITOPS_REPO_URL
            value: "https://github.com/${GITHUB_ORG}/ecotrack-manifests"
          - name: GITOPS_BRANCH
            value: "main"
          - name: AUTO_DEPLOY
            value: "false"
          - name: CREATE_PR
            value: "true"