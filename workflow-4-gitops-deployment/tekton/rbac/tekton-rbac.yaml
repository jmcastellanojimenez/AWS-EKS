---
# ServiceAccount for Tekton Pipelines
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tekton-pipeline
  namespace: tekton-pipelines
  labels:
    app.kubernetes.io/name: tekton-pipeline
    app.kubernetes.io/part-of: gitops-platform
  annotations:
    # AWS IRSA annotation - will be configured during setup
    eks.amazonaws.com/role-arn: "${PIPELINE_ROLE_ARN}"
secrets:
- name: git-credentials
- name: container-registry-credentials

---
# ServiceAccount for Git operations
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tekton-git
  namespace: tekton-pipelines
  labels:
    app.kubernetes.io/name: tekton-git
    app.kubernetes.io/part-of: gitops-platform
secrets:
- name: git-credentials

---
# ServiceAccount for container builds
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tekton-build
  namespace: tekton-pipelines
  labels:
    app.kubernetes.io/name: tekton-build
    app.kubernetes.io/part-of: gitops-platform
  annotations:
    # AWS IRSA annotation for ECR access
    eks.amazonaws.com/role-arn: "${BUILD_ROLE_ARN}"
secrets:
- name: container-registry-credentials

---
# ClusterRole for pipeline operations
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tekton-pipeline-admin
  labels:
    app.kubernetes.io/name: tekton-pipeline-admin
    app.kubernetes.io/part-of: gitops-platform
rules:
# Core API resources
- apiGroups: [""]
  resources: ["pods", "pods/log", "pods/status", "pods/exec"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["secrets", "configmaps", "persistentvolumeclaims"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["serviceaccounts"]
  verbs: ["get", "list", "watch"]

# Apps API resources
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets", "statefulsets", "daemonsets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

# Tekton API resources
- apiGroups: ["tekton.dev"]
  resources: ["*"]
  verbs: ["*"]

# Triggers API resources
- apiGroups: ["triggers.tekton.dev"]
  resources: ["*"]
  verbs: ["*"]

# Events
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]

# For container image operations
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list"]

---
# ClusterRole for GitOps operations
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tekton-gitops
  labels:
    app.kubernetes.io/name: tekton-gitops
    app.kubernetes.io/part-of: gitops-platform
rules:
# Core resources for application deployment
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list", "watch", "create"]
- apiGroups: [""]
  resources: ["secrets", "configmaps", "services"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]

# Apps resources
- apiGroups: ["apps"]
  resources: ["deployments", "services"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]

# ArgoCD resources
- apiGroups: ["argoproj.io"]
  resources: ["applications", "appprojects"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]

---
# Role for namespace-specific operations
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: tekton-pipelines
  name: tekton-pipeline-namespace
  labels:
    app.kubernetes.io/name: tekton-pipeline-namespace
    app.kubernetes.io/part-of: gitops-platform
rules:
# Tekton resources in namespace
- apiGroups: ["tekton.dev"]
  resources: ["*"]
  verbs: ["*"]
- apiGroups: ["triggers.tekton.dev"]
  resources: ["*"]
  verbs: ["*"]

# Core resources in namespace
- apiGroups: [""]
  resources: ["pods", "pods/log", "pods/status", "configmaps", "secrets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

# Events in namespace
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]

---
# ClusterRoleBinding for pipeline operations
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tekton-pipeline-admin
  labels:
    app.kubernetes.io/name: tekton-pipeline-admin
    app.kubernetes.io/part-of: gitops-platform
subjects:
- kind: ServiceAccount
  name: tekton-pipeline
  namespace: tekton-pipelines
- kind: ServiceAccount
  name: tekton-build
  namespace: tekton-pipelines
roleRef:
  kind: ClusterRole
  name: tekton-pipeline-admin
  apiGroup: rbac.authorization.k8s.io

---
# ClusterRoleBinding for GitOps operations
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tekton-gitops
  labels:
    app.kubernetes.io/name: tekton-gitops
    app.kubernetes.io/part-of: gitops-platform
subjects:
- kind: ServiceAccount
  name: tekton-git
  namespace: tekton-pipelines
roleRef:
  kind: ClusterRole
  name: tekton-gitops
  apiGroup: rbac.authorization.k8s.io

---
# RoleBinding for namespace operations
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tekton-pipeline-namespace
  namespace: tekton-pipelines
  labels:
    app.kubernetes.io/name: tekton-pipeline-namespace
    app.kubernetes.io/part-of: gitops-platform
subjects:
- kind: ServiceAccount
  name: tekton-pipeline
  namespace: tekton-pipelines
- kind: ServiceAccount
  name: tekton-git
  namespace: tekton-pipelines
- kind: ServiceAccount
  name: tekton-build
  namespace: tekton-pipelines
roleRef:
  kind: Role
  name: tekton-pipeline-namespace
  apiGroup: rbac.authorization.k8s.io

---
# Role for EcoTrack application namespaces
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: ecotrack-dev
  name: tekton-ecotrack-deployer
  labels:
    app.kubernetes.io/name: tekton-ecotrack-deployer
    app.kubernetes.io/part-of: gitops-platform
rules:
# Application deployment resources
- apiGroups: [""]
  resources: ["pods", "services", "configmaps", "secrets", "persistentvolumeclaims"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets", "statefulsets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses", "networkpolicies"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

# Events
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]

---
# RoleBinding for EcoTrack deployments
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tekton-ecotrack-deployer
  namespace: ecotrack-dev
  labels:
    app.kubernetes.io/name: tekton-ecotrack-deployer
    app.kubernetes.io/part-of: gitops-platform
subjects:
- kind: ServiceAccount
  name: tekton-pipeline
  namespace: tekton-pipelines
roleRef:
  kind: Role
  name: tekton-ecotrack-deployer
  apiGroup: rbac.authorization.k8s.io

---
# ClusterRole for security scanning
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tekton-security-scanner
  labels:
    app.kubernetes.io/name: tekton-security-scanner
    app.kubernetes.io/part-of: gitops-platform
rules:
# Read access for security scanning
- apiGroups: [""]
  resources: ["pods", "nodes"]
  verbs: ["get", "list"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets", "daemonsets", "statefulsets"]
  verbs: ["get", "list"]

# Security policy resources
- apiGroups: ["policy"]
  resources: ["podsecuritypolicies"]
  verbs: ["get", "list"]
- apiGroups: ["networking.k8s.io"]
  resources: ["networkpolicies"]
  verbs: ["get", "list"]

---
# ClusterRoleBinding for security scanning
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tekton-security-scanner
  labels:
    app.kubernetes.io/name: tekton-security-scanner
    app.kubernetes.io/part-of: gitops-platform
subjects:
- kind: ServiceAccount
  name: tekton-pipeline
  namespace: tekton-pipelines
roleRef:
  kind: ClusterRole
  name: tekton-security-scanner
  apiGroup: rbac.authorization.k8s.io

---
# PodSecurityPolicy for Tekton workloads
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: tekton-pipelines
  labels:
    app.kubernetes.io/name: tekton-pipelines
    app.kubernetes.io/part-of: gitops-platform
spec:
  privileged: false
  allowPrivilegeEscalation: false
  requiredDropCapabilities:
    - ALL
  volumes:
    - 'configMap'
    - 'emptyDir'
    - 'projected'
    - 'secret'
    - 'downwardAPI'
    - 'persistentVolumeClaim'
    - 'hostPath'  # Required for Docker socket access in container builds
  hostNetwork: false
  hostIPC: false
  hostPID: false
  runAsUser:
    rule: 'RunAsAny'
  seLinux:
    rule: 'RunAsAny'
  fsGroup:
    rule: 'RunAsAny'

---
# ClusterRole to use PodSecurityPolicy
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tekton-psp-user
  labels:
    app.kubernetes.io/name: tekton-psp-user
    app.kubernetes.io/part-of: gitops-platform
rules:
- apiGroups: ['policy']
  resources: ['podsecuritypolicies']
  verbs: ['use']
  resourceNames:
  - tekton-pipelines

---
# ClusterRoleBinding for PodSecurityPolicy
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tekton-psp-user
  labels:
    app.kubernetes.io/name: tekton-psp-user
    app.kubernetes.io/part-of: gitops-platform
roleRef:
  kind: ClusterRole
  name: tekton-psp-user
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: tekton-pipeline
  namespace: tekton-pipelines
- kind: ServiceAccount
  name: tekton-git
  namespace: tekton-pipelines
- kind: ServiceAccount
  name: tekton-build
  namespace: tekton-pipelines