                "instant": true
              }
            ],
            "transformations": [
              {
                "id": "organize",
                "options": {
                  "excludeByName": {
                    "Time": true,
                    "__name__": true
                  },
                  "renameByName": {
                    "namespace": "Namespace",
                    "Value": "Running Deployments"
                  }
                }
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Service Mesh Status",
            "type": "stat",
            "targets": [
              {
                "expr": "count(kube_pod_info{namespace=\"istio-system\"})",
                "legendFormat": "Istio Pods"
              }
            ],
            "gridPos": {"h": 4, "w": 6, "x": 12, "y": 0}
          },
          {
            "id": 3,
            "title": "GitOps Applications",
            "type": "stat",
