apiVersion: apps/v1
kind: Deployment
metadata:
  name: purple-demo-app
  namespace: default
  labels:
    app: purple-demo-app
    pattern: alb
spec:
  replicas: 2
  selector:
    matchLabels:
      app: purple-demo-app
  template:
    metadata:
      labels:
        app: purple-demo-app
        pattern: alb
    spec:
      containers:
      - name: app
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html-content
          mountPath: /usr/share/nginx/html
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
      volumes:
      - name: html-content
        configMap:
          name: purple-demo-content
---
