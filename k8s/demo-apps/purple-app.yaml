---
apiVersion: v1
kind: Service
metadata:
  name: purple-demo-service
  namespace: default
  labels:
    app: purple-demo-app
    pattern: alb
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: purple-demo-app