apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-app-nginx
  namespace: default
  labels:
    app: demo-app-nginx
    pattern: nginx
  annotations:
    # NGINX-specific annotations
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    
    # SSL and redirect settings
    nginx.ingress.kubernetes.io/ssl-redirect: "true" 
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    
    # Session affinity for demo purposes
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "demo-app-session"
    nginx.ingress.kubernetes.io/session-cookie-expires: "86400"
    
    # Rate limiting
    nginx.ingress.kubernetes.io/rate-limit-requests-per-second: "100"
    
    # External-DNS annotation for automatic Route53 record creation
    external-dns.alpha.kubernetes.io/hostname: demo-nginx.k8s-demo.local
    
    # cert-manager annotations for automatic SSL certificate
    cert-manager.io/cluster-issuer: letsencrypt-staging
    cert-manager.io/acme-challenge-type: http01

spec:
  tls:
  - hosts:
    - demo-nginx.k8s-demo.local
    secretName: demo-nginx-tls-cert
    
  rules:
  - host: demo-nginx.k8s-demo.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pink-demo-service
            port:
              number: 80