name: ðŸ” Security Foundation

# MANUAL EXECUTION ONLY - No automatic triggers on push/PR
on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Infrastructure Action'
        required: true
        default: 'plan'
        type: choice
        options:
        - plan
        - apply  
        - destroy
      environment:
        description: 'Target Environment'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - staging
        - prod
      confirm_destroy:
        description: 'For DESTROY: type CONFIRM-DESTROY'
        required: false
        type: string
      auto_approve:
        description: 'Auto-approve apply (use with caution)'
        required: false
        default: false
        type: boolean

permissions:
  id-token: write
  contents: read

env:
  TF_VERSION: '1.6.0'
  AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}

jobs:
  validate-inputs:
    name: ðŸ” Validate Inputs
    runs-on: ubuntu-latest
    outputs:
      action: ${{ steps.validate.outputs.action }}
      environment: ${{ steps.validate.outputs.environment }}
      should-proceed: ${{ steps.validate.outputs.should-proceed }}
    steps:
      - name: Validate Inputs
        id: validate
        run: |
          echo "action=${{ inputs.action }}" >> $GITHUB_OUTPUT
          echo "environment=${{ inputs.environment }}" >> $GITHUB_OUTPUT
          
          # Validate destroy confirmation
          if [[ "${{ inputs.action }}" == "destroy" ]]; then
            if [[ "${{ inputs.confirm_destroy }}" != "CONFIRM-DESTROY" ]]; then
              echo "âŒ Destroy action requires 'CONFIRM-DESTROY' confirmation"
              echo "should-proceed=false" >> $GITHUB_OUTPUT
              exit 1
            fi
            echo "âœ… Destroy confirmation validated"
          fi
          
          echo "should-proceed=true" >> $GITHUB_OUTPUT

  check-prerequisites:
    name: ðŸ” Check Prerequisites
    runs-on: ubuntu-latest
    needs: validate-inputs
    if: needs.validate-inputs.outputs.should-proceed == 'true'
    outputs:
      foundation-ready: ${{ steps.check.outputs.foundation-ready }}
      ingress-ready: ${{ steps.check.outputs.ingress-ready }}
      observability-ready: ${{ steps.check.outputs.observability-ready }}
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-session-name: GitHubActions-CheckPrerequisites

      - name: ðŸ—ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: ðŸ” Check Prerequisites
        id: check
        working-directory: terraform/environments/${{ needs.validate-inputs.outputs.environment }}
        run: |
          terraform init -backend-config="bucket=eks-learning-lab-terraform-state-${{ secrets.AWS_ACCOUNT_ID }}"
          
          # Check Foundation Platform (Required)
          if terraform state list | grep -q "module.eks.aws_eks_cluster"; then
            cluster_name=$(terraform output -raw cluster_name 2>/dev/null || echo "")
            if [[ -n "$cluster_name" ]]; then
              echo "âœ… Foundation Platform found: $cluster_name"
              echo "foundation-ready=true" >> $GITHUB_OUTPUT
            else
              echo "âŒ Foundation Platform cluster name not found"
              echo "foundation-ready=false" >> $GITHUB_OUTPUT
              exit 1
            fi
          else
            echo "âŒ Foundation Platform not deployed. Deploy Workflow 1 first."
            echo "foundation-ready=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          # Check Ingress Stack (Recommended for external access)
          if terraform state list | grep -q "module.ambassador"; then
            echo "âœ… Ingress + API Gateway Stack found"
            echo "ingress-ready=true" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸  Ingress + API Gateway Stack not found. Security will work without it."
            echo "ingress-ready=false" >> $GITHUB_OUTPUT
          fi
          
          # Check Observability Stack (Recommended for security monitoring)
          if terraform state list | grep -q "module.lgtm_observability"; then
            echo "âœ… LGTM Observability Stack found"
            echo "observability-ready=true" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸  LGTM Observability Stack not found. Security monitoring will be limited."
            echo "observability-ready=false" >> $GITHUB_OUTPUT
          fi

  terraform-operation:
    name: ðŸ” Deploy Security Foundation
    runs-on: ubuntu-latest
    needs: [validate-inputs, check-prerequisites]
    if: needs.validate-inputs.outputs.should-proceed == 'true' && needs.check-prerequisites.outputs.foundation-ready == 'true'
    environment: ${{ needs.validate-inputs.outputs.environment }}
    outputs:
      security-ready: ${{ steps.output.outputs.security-ready }}
      openbao-endpoint: ${{ steps.output.outputs.openbao-endpoint }}
      gatekeeper-ready: ${{ steps.output.outputs.gatekeeper-ready }}
      falco-ready: ${{ steps.output.outputs.falco-ready }}
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-session-name: GitHubActions-SecurityStack

      - name: ðŸ—ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: ðŸ“‹ Terraform Init
        working-directory: terraform/environments/${{ needs.validate-inputs.outputs.environment }}
        run: |
          terraform init -backend-config="bucket=eks-learning-lab-terraform-state-${{ secrets.AWS_ACCOUNT_ID }}"

      - name: âœ… Terraform Validate
        working-directory: terraform/environments/${{ needs.validate-inputs.outputs.environment }}
        run: terraform validate

      - name: ðŸ“Š Terraform Plan
        working-directory: terraform/environments/${{ needs.validate-inputs.outputs.environment }}
        run: |
          if [[ "${{ needs.validate-inputs.outputs.action }}" == "destroy" ]]; then
            terraform plan -destroy -out=tfplan -target=module.security
          else
            terraform plan -out=tfplan -target=module.security
          fi

      - name: ðŸš€ Terraform Apply
        if: needs.validate-inputs.outputs.action == 'apply'
        working-directory: terraform/environments/${{ needs.validate-inputs.outputs.environment }}
        run: |
          if [[ "${{ inputs.auto_approve }}" == "true" ]]; then
            terraform apply tfplan
          else
            echo "âŒ Manual approval required. Set auto_approve=true to proceed."
            exit 1
          fi

      - name: ðŸ—‘ï¸ Terraform Destroy
        if: needs.validate-inputs.outputs.action == 'destroy'
        working-directory: terraform/environments/${{ needs.validate-inputs.outputs.environment }}
        timeout-minutes: 45
        run: terraform apply tfplan

      - name: ðŸ“¤ Get Security Information
        id: output
        if: needs.validate-inputs.outputs.action == 'apply'
        working-directory: terraform/environments/${{ needs.validate-inputs.outputs.environment }}
        run: |
          # Get Security stack information
          security_ready=$(terraform output -raw security_ready 2>/dev/null || echo "false")
          openbao_endpoint=$(terraform output -raw openbao_endpoint 2>/dev/null || echo "")
          gatekeeper_ready=$(terraform output -raw gatekeeper_ready 2>/dev/null || echo "false")
          falco_ready=$(terraform output -raw falco_ready 2>/dev/null || echo "false")
          
          echo "security-ready=$security_ready" >> $GITHUB_OUTPUT
          echo "openbao-endpoint=$openbao_endpoint" >> $GITHUB_OUTPUT
          echo "gatekeeper-ready=$gatekeeper_ready" >> $GITHUB_OUTPUT
          echo "falco-ready=$falco_ready" >> $GITHUB_OUTPUT
          
          echo "âœ… Security Foundation deployed successfully!"
          echo "ðŸ” OpenBao: $openbao_endpoint"
          echo "ðŸ›¡ï¸ OPA Gatekeeper: $gatekeeper_ready"
          echo "ðŸ” Falco: $falco_ready"

      - name: ðŸ”§ Configure kubectl and Verify Stack
        if: needs.validate-inputs.outputs.action == 'apply'
        run: |
          cluster_name=$(cd terraform/environments/${{ needs.validate-inputs.outputs.environment }} && terraform output -raw cluster_name)
          if [[ -n "$cluster_name" ]]; then
            aws eks update-kubeconfig --region ${{ secrets.AWS_REGION }} --name "$cluster_name"
            
            echo "ðŸ” Verifying Security Foundation Stack..."
            
            # Wait a bit for pods to start
            sleep 30
            
            # Check OpenBao namespace
            echo "ðŸ” Checking OpenBao..."
            kubectl get namespace security
            kubectl get pods -n security -l app.kubernetes.io/name=openbao
            kubectl get svc -n security openbao
            
            # Check OPA Gatekeeper
            echo "ðŸ›¡ï¸ Checking OPA Gatekeeper..."
            kubectl get namespace gatekeeper-system
            kubectl get pods -n gatekeeper-system
            kubectl get constrainttemplates
            
            # Check Falco
            echo "ðŸ” Checking Falco..."
            kubectl get namespace falco || echo "Falco not enabled or not ready yet"
            kubectl get pods -n falco || echo "Falco pods not ready yet"
            kubectl get daemonset -n falco || echo "Falco daemonset not ready yet"
            
            # Check External Secrets Operator
            echo "ðŸ”‘ Checking External Secrets Operator..."
            kubectl get pods -n security -l app.kubernetes.io/name=external-secrets
            kubectl get secretstores -A || echo "No secret stores configured yet"
            
            # Check security policies
            echo "ðŸ“‹ Checking Security Policies..."
            kubectl get constraints || echo "No constraints applied yet"
            kubectl get networkpolicies -A || echo "No network policies applied yet"
            
            echo "âœ… Security stack verification completed!"
          fi

  summary:
    name: ðŸ“‹ Deployment Summary
    runs-on: ubuntu-latest
    needs: [validate-inputs, check-prerequisites, terraform-operation]
    if: always()
    steps:
      - name: Generate Summary
        run: |
          echo "## ðŸ” Security Foundation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Action**: ${{ needs.validate-inputs.outputs.action }}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment**: ${{ needs.validate-inputs.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Foundation Check**: ${{ needs.check-prerequisites.outputs.foundation-ready }}" >> $GITHUB_STEP_SUMMARY
          echo "**Ingress Stack**: ${{ needs.check-prerequisites.outputs.ingress-ready }}" >> $GITHUB_STEP_SUMMARY
          echo "**Observability Stack**: ${{ needs.check-prerequisites.outputs.observability-ready }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: ${{ needs.terraform-operation.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.check-prerequisites.outputs.foundation-ready }}" != "true" ]]; then
            echo "### âŒ Foundation Platform Required" >> $GITHUB_STEP_SUMMARY
            echo "Deploy **ðŸ—ï¸ Workflow 1: Foundation Platform** first before running this workflow." >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.terraform-operation.result }}" == "success" ]]; then
            if [[ "${{ needs.validate-inputs.outputs.action }}" == "apply" ]]; then
              echo "### âœ… Security Foundation Deployed Successfully!" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "**Components Deployed:**" >> $GITHUB_STEP_SUMMARY
              echo "- ðŸ” **OpenBao**: HashiCorp Vault fork for secrets management" >> $GITHUB_STEP_SUMMARY
              echo "- ðŸ”‘ **External Secrets Operator**: Kubernetes secrets from external systems" >> $GITHUB_STEP_SUMMARY
              echo "- ðŸ›¡ï¸ **OPA Gatekeeper**: Policy enforcement and compliance" >> $GITHUB_STEP_SUMMARY
              echo "- ðŸ” **Falco**: Runtime security monitoring and threat detection" >> $GITHUB_STEP_SUMMARY
              echo "- ðŸŒ **Network Policies**: Micro-segmentation and traffic control" >> $GITHUB_STEP_SUMMARY
              echo "- ðŸ“‹ **Pod Security Standards**: Kubernetes security policies" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "**Resource Allocation:**" >> $GITHUB_STEP_SUMMARY
              echo "- OpenBao: ~200m CPU, ~512Mi memory" >> $GITHUB_STEP_SUMMARY
              echo "- External Secrets: ~100m CPU, ~128Mi memory" >> $GITHUB_STEP_SUMMARY
              echo "- OPA Gatekeeper: ~100m CPU, ~256Mi memory" >> $GITHUB_STEP_SUMMARY
              echo "- Falco: ~100m CPU, ~256Mi memory (per node)" >> $GITHUB_STEP_SUMMARY
              echo "- **Total**: ~500m CPU, ~1.1Gi memory" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "**Security Features:**" >> $GITHUB_STEP_SUMMARY
              echo "- **Zero-Trust Architecture**: All communications secured by default" >> $GITHUB_STEP_SUMMARY
              echo "- **Secrets Management**: Centralized secret storage and rotation" >> $GITHUB_STEP_SUMMARY
              echo "- **Policy Enforcement**: Automated compliance and governance" >> $GITHUB_STEP_SUMMARY
              echo "- **Runtime Security**: Real-time threat detection and response" >> $GITHUB_STEP_SUMMARY
              echo "- **Network Segmentation**: Micro-segmentation between services" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "**Access Instructions:**" >> $GITHUB_STEP_SUMMARY
              echo "1. Get OpenBao root token: \\`kubectl get secret -n security openbao-root-token -o jsonpath='{.data.token}' | base64 -d\\`" >> $GITHUB_STEP_SUMMARY
              echo "2. Port-forward to OpenBao: \\`kubectl port-forward -n security svc/openbao 8200:8200\\`" >> $GITHUB_STEP_SUMMARY
              echo "3. Access OpenBao UI: http://localhost:8200" >> $GITHUB_STEP_SUMMARY
              echo "4. Configure secrets for EcoTrack microservices" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "**Security Policies Applied:**" >> $GITHUB_STEP_SUMMARY
              echo "- **Resource Quotas**: CPU and memory limits enforced" >> $GITHUB_STEP_SUMMARY
              echo "- **Image Security**: Only signed and scanned images allowed" >> $GITHUB_STEP_SUMMARY
              echo "- **Network Policies**: Default deny with explicit allow rules" >> $GITHUB_STEP_SUMMARY
              echo "- **Pod Security**: Restricted security contexts enforced" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "**Next Steps:**" >> $GITHUB_STEP_SUMMARY
              echo "1. Configure OpenBao authentication methods (Kubernetes, OIDC)" >> $GITHUB_STEP_SUMMARY
              echo "2. Create secret stores for EcoTrack microservices" >> $GITHUB_STEP_SUMMARY
              echo "3. Apply custom OPA Gatekeeper policies for your organization" >> $GITHUB_STEP_SUMMARY
              echo "4. Configure Falco rules for application-specific threats" >> $GITHUB_STEP_SUMMARY
              echo "5. Ready for Workflows 6-7: Service Mesh, Data Services" >> $GITHUB_STEP_SUMMARY
            elif [[ "${{ needs.validate-inputs.outputs.action }}" == "destroy" ]]; then
              echo "### âœ… Security Foundation Destroyed Successfully!" >> $GITHUB_STEP_SUMMARY
              echo "ðŸ’° All security components have been cleaned up to save costs." >> $GITHUB_STEP_SUMMARY
              echo "âš ï¸  **Warning**: Cluster is now less secure without these components." >> $GITHUB_STEP_SUMMARY
            elif [[ "${{ needs.validate-inputs.outputs.action }}" == "plan" ]]; then
              echo "### ðŸ“Š Plan Generated Successfully!" >> $GITHUB_STEP_SUMMARY
              echo "Review the plan output above before proceeding with apply." >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "### âŒ Operation Failed!" >> $GITHUB_STEP_SUMMARY
            echo "Please check the logs above for details." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Slack Notification
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#platform-deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}