name: Terraform Apply

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod
      confirm:
        description: 'Type "yes" to confirm deployment'
        required: true
        type: string

env:
  TF_VERSION: '1.6.0'
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Validate Confirmation
        if: github.event.inputs.confirm != 'yes'
        run: |
          echo "âŒ Deployment not confirmed. Please type 'yes' to confirm."
          exit 1

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: terraform/environments/${{ github.event.inputs.environment }}
        run: terraform init

      - name: Terraform Plan
        working-directory: terraform/environments/${{ github.event.inputs.environment }}
        run: |
          terraform plan -var-file="terraform.tfvars" -out=tfplan
          terraform show -no-color tfplan

      - name: Terraform Apply
        working-directory: terraform/environments/${{ github.event.inputs.environment }}
        run: terraform apply -auto-approve tfplan

      - name: Get Cluster Info
        id: cluster-info
        working-directory: terraform/environments/${{ github.event.inputs.environment }}
        run: |
          CLUSTER_NAME=$(terraform output -raw cluster_name)
          CLUSTER_ENDPOINT=$(terraform output -raw cluster_endpoint)
          echo "cluster_name=$CLUSTER_NAME" >> $GITHUB_OUTPUT
          echo "cluster_endpoint=$CLUSTER_ENDPOINT" >> $GITHUB_OUTPUT

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region ${{ secrets.AWS_REGION }} --name ${{ steps.cluster-info.outputs.cluster_name }}

      - name: Verify Deployment
        run: |
          echo "ðŸ” Verifying cluster deployment..."
          kubectl get nodes
          kubectl get pods -A
          
          echo "ðŸ” Checking observability stack..."
          kubectl get pods -n observability
          
          echo "ðŸ” Checking ingress components..."
          kubectl get pods -n ingress-system
          
          echo "ðŸ” Checking GitOps components..."
          kubectl get pods -n gitops

      - name: Generate Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Cluster Name:** ${{ steps.cluster-info.outputs.cluster_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Cluster Endpoint:** ${{ steps.cluster-info.outputs.cluster_endpoint }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Access Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Grafana:** https://your-domain.dev/grafana" >> $GITHUB_STEP_SUMMARY
          echo "- **ArgoCD:** https://your-domain.dev/argocd" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”§ Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Update kubeconfig: \`aws eks update-kubeconfig --region ${{ secrets.AWS_REGION }} --name ${{ steps.cluster-info.outputs.cluster_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "2. Access Grafana with admin password from terraform.tfvars" >> $GITHUB_STEP_SUMMARY
          echo "3. Configure ArgoCD applications" >> $GITHUB_STEP_SUMMARY

      - name: Slack Notification
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#platform-deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}